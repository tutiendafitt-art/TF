<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Fit 2026</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .fade-in-up {
            animation: fadeInUp 0.7s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Ocultar scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 relative">

    <!-- Navbar Principal -->
    <nav class="bg-white shadow-md sticky top-0 z-40">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <!-- LOGO -->
                <img src="https://lh3.googleusercontent.com/a/ACg8ocJUha3dsnWQe5y_9OV08sQ_yruAOKs8uTy8gnkMJTeq-5E9Cg=s432-c-no" 
                     alt="Logo Fit" 
                     class="h-10 w-10 md:h-12 md:w-12 rounded-full object-cover border-2 border-emerald-100">
                <h1 class="text-xl md:text-2xl font-black text-emerald-800 tracking-tighter hidden md:block">TIENDA</h1>
            </div>
            
            <!-- 
            NOTA: CARRITO DESHABILITADO TEMPORALMENTE
            <button onclick="toggleCart(true)" class="relative p-2 hover:bg-gray-100 rounded-full transition-colors">
                <i data-lucide="shopping-cart" class="w-6 h-6 md:w-7 md:h-7"></i>
                <span id="cart-count-badge" class="hidden absolute top-0 right-0 bg-red-500 text-white text-[10px] md:text-xs font-bold w-4 h-4 md:w-5 md:h-5 flex items-center justify-center rounded-full">0</span>
            </button> 
            -->
            
            <!-- Botón de contacto directo en Navbar -->
            <a href="https://wa.me/message/W4YPSEIUB3WNB1" target="_blank" class="flex items-center gap-2 text-emerald-600 font-bold hover:bg-emerald-50 px-3 py-2 rounded-lg transition-colors">
                <i data-lucide="message-circle"></i> Contacto
            </a>
        </div>
    </nav>

    <!-- Slider -->
    <div class="relative w-full h-56 md:h-[400px] bg-gray-200 overflow-hidden group">
        <div id="slider-track" class="flex transition-transform duration-500 ease-out h-full" style="transform: translateX(0%);"></div>
        <button onclick="moveSlide(-1)" class="absolute left-2 md:left-4 top-1/2 -translate-y-1/2 bg-white/30 hover:bg-white/50 p-1 md:p-2 rounded-full text-white backdrop-blur-sm transition-all opacity-0 group-hover:opacity-100 cursor-pointer">
            <i data-lucide="chevron-left" class="w-6 h-6 md:w-8 md:h-8"></i>
        </button>
        <button onclick="moveSlide(1)" class="absolute right-2 md:right-4 top-1/2 -translate-y-1/2 bg-white/30 hover:bg-white/50 p-1 md:p-2 rounded-full text-white backdrop-blur-sm transition-all opacity-0 group-hover:opacity-100 cursor-pointer">
            <i data-lucide="chevron-right" class="w-6 h-6 md:w-8 md:h-8"></i>
        </button>
        <div id="slider-indicators" class="absolute bottom-4 left-1/2 -translate-x-1/2 flex gap-2"></div>
    </div>

    <!-- Menú de Categorías -->
    <div class="bg-white border-b border-gray-200 sticky top-[64px] md:top-[72px] z-30 shadow-sm overflow-x-auto no-scrollbar">
        <div class="container mx-auto px-4 py-3 md:py-4">
            <div id="categories-container" class="flex gap-3 md:gap-4 md:justify-center min-w-max"></div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 md:py-12">
        <h3 id="category-title" class="text-xl md:text-3xl font-bold text-gray-800 mb-6 md:mb-8 flex items-center gap-2">
            Catálogo Completo <span id="product-count" class="text-xs md:text-sm font-normal text-gray-500 ml-2"></span>
        </h3>

        <!-- Spinner Carga -->
        <div id="loading-indicator" class="text-center py-10 hidden">
            <i data-lucide="loader-2" class="animate-spin w-10 h-10 text-emerald-600 mx-auto"></i>
            <p class="mt-2 text-gray-500">Cargando catálogo...</p>
        </div>

        <div id="products-container" class="space-y-8 md:space-y-12"></div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white pt-10 md:pt-16 pb-8">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 md:gap-12 mb-8 md:mb-12">
                <div>
                    <div class="mb-4 inline-block">
                        <div class="flex items-center gap-2">
                           <img src="https://lh3.googleusercontent.com/a/ACg8ocJUha3dsnWQe5y_9OV08sQ_yruAOKs8uTy8gnkMJTeq-5E9Cg=s432-c-no" class="h-8 w-8 md:h-10 md:w-10 rounded-full object-cover border border-gray-600">
                           <span class="text-xl md:text-2xl font-bold flex items-center gap-2">TIENDA</span>
                        </div>
                     </div>
                    <p class="text-sm md:text-base text-gray-400">Tu compañero en el camino hacia una vida más saludable.</p>
                </div>
                <div>
                    <h4 class="font-bold text-base md:text-lg mb-4">Enlaces Rápidos</h4>
                    <ul class="space-y-2 text-sm md:text-base text-gray-400">
                        <li class="hover:text-emerald-400 cursor-pointer">Sobre Nosotros</li>
                        <li class="hover:text-emerald-400 cursor-pointer">Contacto</li>
                    </ul>
                </div>
                <div>
                    <h4 class="font-bold text-base md:text-lg mb-4">Boletín</h4>
                    <div class="flex">
                        <input type="email" placeholder="Tu correo" class="bg-gray-800 text-white px-4 py-2 rounded-l-lg focus:outline-none w-full border border-gray-700 focus:border-emerald-500 text-sm">
                        <button class="bg-emerald-600 px-4 py-2 rounded-r-lg hover:bg-emerald-500 font-bold text-sm">Suscribir</button>
                    </div>
                </div>
            </div>
            <p class="text-gray-500 text-xs md:text-sm text-center border-t border-gray-800 pt-8">© 2026 Tienda Fit.</p>
        </div>
    </footer>

    <!-- 
    NOTA: MODAL DE CARRITO Y PAGOS COMENTADO TEMPORALMENTE
    <div id="cart-modal" class="hidden fixed inset-0 z-50">
        <div onclick="toggleCart(false)" class="absolute inset-0 bg-black/50 backdrop-blur-sm"></div>
        <div class="absolute right-0 top-0 w-full max-w-md bg-white h-full shadow-2xl flex flex-col slide-in-right">
            ... Contenido del carrito ...
            <button id="checkout-btn" onclick="handlePayment()" ...></button>
        </div>
    </div> 
    -->

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // --- DATA ---
        const slides = [
            { id: 1, title: "Nueva Colección 2026", subtitle: "Ropa técnica para alto rendimiento", image: "https://images.unsplash.com/photo-1517836357463-d25dfeac3438?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" },
            { id: 2, title: "Suplementos Premium", subtitle: "Alimenta tus músculos con lo mejor", image: "https://images.unsplash.com/photo-1593095948071-474c5cc2989d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" },
            { id: 3, title: "Equipamiento Pro", subtitle: "Monta tu gimnasio en casa", image: "https://images.unsplash.com/photo-1534438327276-14e5300c3a48?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" }
        ];

        const categories = [
            { name: 'Todas', icon: null },
            { name: 'Novedades', icon: 'sparkles' },
            { name: 'Ropa', icon: 'shirt' },
            { name: 'Ejercicio', icon: 'dumbbell' },
            { name: 'Alimentación', icon: 'apple' },
            { name: 'Salud', icon: 'heart' },
            { name: 'Higiene', icon: 'check' }
        ];

        let products = []; // Esperando DB
        let cart = []; // Mantenemos la variable aunque no se use visualmente
        let activeCategory = 'Todas';
        let currentSlide = 0;

        const motivationalQuotes = [
            "¡El dolor es debilidad saliendo de tu cuerpo!",
            "Tu cuerpo puede con todo, es a tu mente a la que tienes que convencer.",
            "No pares cuando estés cansado, para cuando hayas terminado.",
            "La disciplina es el puente entre tus metas y tus logros.",
        ];

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            renderSlider();
            renderCategories();
            fetchProductsFromDB();
            
            // RenderCart desactivado visualmente
            // renderCart();
            // updatePaymentUI();
            
            setInterval(() => moveSlide(1), 5000);
            lucide.createIcons();
        });

        // --- DATABASE LOGIC ---
        async function fetchProductsFromDB() {
            const loading = document.getElementById('loading-indicator');
            try {
                if (loading) loading.classList.remove('hidden');
                const response = await fetch('/.netlify/functions/get-productos');
                if (!response.ok) throw new Error(`Error HTTP: ${response.status}`);
                
                const data = await response.json();
                products = data.map(p => ({
                    id: p.id,
                    name: p.nombre, 
                    price: parseFloat(p.precio),
                    category: p.categoria,
                    image: p.imagen_url
                }));
                
                if (loading) loading.classList.add('hidden');
                renderProducts();
                lucide.createIcons();
            } catch (err) {
                console.error("Error cargando productos:", err);
                if (loading) loading.innerHTML = `<p class="text-red-500">Error de conexión. Intenta recargar.</p>`;
            }
        }

        // --- SLIDER LOGIC (Sin cambios) ---
        function renderSlider() {
            const track = document.getElementById('slider-track');
            const indicators = document.getElementById('slider-indicators');
            
            track.innerHTML = slides.map(slide => `
                <div class="min-w-full h-full relative">
                    <img src="${slide.image}" alt="${slide.title}" class="w-full h-full object-cover brightness-75">
                    <div class="absolute inset-0 flex flex-col items-center justify-center text-white text-center px-4">
                        <h2 class="text-2xl md:text-6xl font-extrabold mb-2 md:mb-4 drop-shadow-lg leading-tight">${slide.title}</h2>
                        <p class="text-sm md:text-2xl mb-3 md:mb-8 font-light drop-shadow-md">${slide.subtitle}</p>
                        <button onclick="setCategory('Novedades')" class="bg-emerald-500 hover:bg-emerald-600 text-white px-5 py-2 md:px-8 md:py-3 text-xs md:text-base rounded-full font-bold transition-transform transform hover:scale-105 shadow-lg cursor-pointer">Ver Ahora</button>
                    </div>
                </div>
            `).join('');

            indicators.innerHTML = slides.map((_, idx) => `
                <button onclick="goToSlide(${idx})" class="w-2 h-2 md:w-3 md:h-3 rounded-full transition-all duration-300 ${currentSlide === idx ? 'bg-emerald-500 w-6 md:w-8' : 'bg-white/60'}"></button>
            `).join('');
            updateSlidePosition();
        }

        function moveSlide(direction) {
            currentSlide = (currentSlide + direction + slides.length) % slides.length;
            updateSlidePosition();
        }
        function goToSlide(index) {
            currentSlide = index;
            updateSlidePosition();
        }
        function updateSlidePosition() {
            const track = document.getElementById('slider-track');
            track.style.transform = `translateX(-${currentSlide * 100}%)`;
            const dots = document.getElementById('slider-indicators').children;
            Array.from(dots).forEach((dot, idx) => {
                dot.className = `w-2 h-2 md:w-3 md:h-3 rounded-full transition-all duration-300 ${currentSlide === idx ? 'bg-emerald-500 w-6 md:w-8' : 'bg-white/60'}`;
            });
        }

        // --- CATEGORY LOGIC ---
        function renderCategories() {
            const container = document.getElementById('categories-container');
            container.innerHTML = categories.map(cat => `
                <button onclick="setCategory('${cat.name}')" class="flex items-center gap-2 px-4 py-1.5 md:px-6 md:py-2 text-xs md:text-base rounded-full transition-all whitespace-nowrap font-medium cursor-pointer ${activeCategory === cat.name ? (cat.name === 'Todas' ? 'bg-gray-800 text-white' : 'bg-emerald-600 text-white shadow-md transform scale-105') : 'bg-gray-100 text-gray-600 hover:bg-gray-200'}">
                    ${cat.icon ? `<i data-lucide="${cat.icon}" class="w-4 h-4 md:w-[18px] md:h-[18px]"></i>` : ''} ${cat.name}
                </button>
            `).join('');
            lucide.createIcons();
        }
        function setCategory(name) {
            activeCategory = name;
            renderCategories();
            renderProducts();
            document.getElementById('category-title').scrollIntoView({ behavior: 'smooth' });
        }

        // --- PRODUCTS LOGIC (MODIFICADO PARA WHATSAPP) ---
        function renderProducts() {
            const container = document.getElementById('products-container');
            const title = document.getElementById('category-title');
            
            const filtered = activeCategory === 'Todas' ? products : products.filter(p => p.category === activeCategory || (activeCategory === 'Novedades' && p.category === 'Novedades'));
            
            title.innerHTML = `${activeCategory === 'Todas' ? 'Catálogo Completo' : activeCategory} <span class="text-xs md:text-sm font-normal text-gray-500 ml-2">(${filtered.length} productos)</span>`;
            
            if (filtered.length === 0) {
                if (products.length === 0) container.innerHTML = `<div class="text-center py-20 text-gray-500"><p class="text-xl">Esperando productos...</p></div>`;
                else container.innerHTML = `<div class="text-center py-20 text-gray-500"><p class="text-xl">No hay productos en esta categoría.</p></div>`;
                return;
            }

            const rows = [];
            for (let i = 0; i < filtered.length; i += 3) rows.push(filtered.slice(i, i + 3));

            container.innerHTML = rows.map((row, rowIndex) => `
                <div class="fade-in-up" style="animation-delay: ${rowIndex * 100}ms">
                    <div class="relative">
                        <div class="absolute -left-12 top-1/2 -translate-y-1/2 text-gray-300 hidden xl:block"><i data-lucide="chevron-left" width="48" height="48"></i></div>
                        <div class="absolute -right-12 top-1/2 -translate-y-1/2 text-gray-300 hidden xl:block"><i data-lucide="chevron-right" width="48" height="48"></i></div>

                        <div class="grid grid-cols-3 gap-2 md:gap-8">
                            ${row.map(product => `
                                <div class="bg-white rounded-lg md:rounded-xl shadow-sm md:shadow-md hover:shadow-xl transition-shadow duration-300 overflow-hidden group flex flex-col border border-gray-100 md:border-none">
                                    <div class="h-28 sm:h-40 md:h-64 overflow-hidden relative">
                                        <img src="${product.image}" alt="${product.name}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
                                        <div class="absolute top-1 right-1 md:top-2 md:right-2 bg-white/90 backdrop-blur-sm px-1.5 py-0.5 md:px-2 md:py-1 rounded-md text-[8px] md:text-xs font-bold text-gray-600 uppercase">
                                            ${product.category}
                                        </div>
                                    </div>
                                    
                                    <div class="p-2 md:p-5 flex flex-col flex-1">
                                        <h4 class="text-xs md:text-lg font-bold text-gray-800 mb-1 md:mb-2 truncate leading-tight">${product.name}</h4>
                                        <div class="mt-auto flex flex-col xl:flex-row justify-between items-center gap-1 md:gap-0">
                                            <span class="text-sm md:text-2xl font-bold text-emerald-600">$${product.price}</span>
                                            
                                            <!-- BOTÓN WHATSAPP -->
                                            <a href="https://wa.me/message/W4YPSEIUB3WNB1" target="_blank" class="w-full xl:w-auto bg-green-500 hover:bg-green-600 text-white p-1.5 md:p-3 rounded md:rounded-lg transition-colors flex items-center justify-center cursor-pointer no-underline">
                                                <i data-lucide="message-circle" class="w-3 h-3 md:w-5 md:h-5 mr-1 md:mr-2"></i> 
                                                <span class="text-[10px] md:text-base font-bold">Consultar</span>
                                            </a>
                                            <!-- FIN BOTÓN WHATSAPP -->
                                            
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    <div class="mt-4 md:mt-8 relative overflow-hidden rounded-lg md:rounded-xl bg-gradient-to-r from-emerald-50 to-teal-50 border border-emerald-100 p-3 md:p-6 flex items-center justify-center shadow-sm">
                        <p class="text-center font-bold italic text-emerald-800 text-xs md:text-xl relative z-10 flex items-center gap-1 md:gap-3">
                            <span class="text-emerald-400 text-xl md:text-4xl leading-none">"</span>
                            ${motivationalQuotes[rowIndex % motivationalQuotes.length]}
                            <span class="text-emerald-400 text-xl md:text-4xl leading-none">"</span>
                        </p>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        // --- FUNCIONES DEL CARRITO (Deshabilitadas visualmente) ---
        // (Dejamos las funciones aquí por si decides volver a activar la tienda en el futuro)
        function toggleCart(show) { /* Código anterior */ }
        function addToCart(productId) { /* Código anterior */ }
        function removeFromCart(index) { /* Código anterior */ }
        function updateCartBadge() { /* Código anterior */ }
        function renderCart() { /* Código anterior */ }
        function setPaymentMethod(method) { /* Código anterior */ }
        function updatePaymentUI() { /* Código anterior */ }
        function handlePayment() { /* Código anterior */ }
    </script>
</body>
</html>
